
{% extends "base.html" %}
{% block title %}Track Ticket{% endblock %}
{% block content %}
<div class="card">
  <h2>Track Ticket</h2>
  <form method="GET" action="{{ url_for('status_query') }}">
    <label>Enter your 6-digit PIN</label>
    <input name="pin" required pattern="\d{6}" placeholder="e.g., 123456">
    <button type="submit">Check</button>
  </form>
</div>
{% endblock %}
